<body>
    
    <h1>Pendaftaran Even Kampus</h1>
    <form id="form_registrasi">
        
        <div class="form_group">
            <label for="nama">Nama Lengkap</label>
            <input type="text" id="nama" name="nama" placeholder="Masukkan nama lengkap">
            <span class="error-message" id="nama-error"></span>
        </div>

        <div class="form_group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email aktif">
            <span class="error-message" id="email-error"></span>
        </div>

        <div class="form_group">
            <label for="nim">NIM</label>
            <input type="text" id="nim" name="nim" placeholder="Masukkan NIM">
            <span class="error-message" id="nim-error"></span>
        </div>

        <div class="form_group">
            <label for="telepon">Nomor Telephon/Whatsapp</label>
            <input type="text" id="telepon" name="telepon" placeholder="Masukkan no tlp/WA">
            <span class="error-message" id="telepon-error"></span>
        </div>

        <div class="form_group">
            <label for="universitas">Universitas</label>
            <select id="universitas" name="universitas">
                <option value="">-- Pilih Universitas --</option>
                <option value="utb">Universitas Teknologi Bandung</option>
                <option value="itb">Institut Teknologi Bandung</option>
                <option value="unpad">Universitas Padjadjaran</option>
            </select>
            <span class="error-message" id="universitas-error"></span>
        </div>

        <div class="form_group">
            <label for="prodi">Program Studi</label>
            <select id="prodi" name="prodi">
                <option value="">-- Pilih Program Studi --</option>
                <option value="if">Teknik Informatika</option>
                <option value="si">Sistem Informasi</option>
                <option value="dkv">Desain Komunikasi Visual</option>
            </select>
            <span class="error-message" id="prodi-error"></span>
        </div>

        <div class="form_group_checkbox">
            <input type="checkbox" id="setuju" name="setuju">
            <label for="setuju">Saya setuju dengan syarat dan ketentuan</label>
            <span class="error-message" id="setuju-error"></span>
        </div>

        <button type="submit">Kirim</button>

    </form>
